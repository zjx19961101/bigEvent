<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的项目</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            文章类别管理
            <button type="button" class="add-btn layui-btn  layui-btn-normal  layui-btn-sm">添加类别</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col width="40%">
                    <col width="40%">
                    <col>
                </colgroup>
                <thead>

                </thead>
                <tbody>

                </tbody>
            </table>

        </div>
    </div>

    <!-- 模板引擎 -->
    <script type="text/html" id="tpl">
        {{each data}}
        <tr>
            <th>{{$value.name}}</th>
            <th>{{$value.alias}}</th>
            <th>
                <button data-id="{{$value.Id}}" type="button" class="layui-btn layui-btn-xs edit-btn">编辑</button>

                <button type="button" class="layui-btn   layui-btn-xs layui-btn-danger">删除</button>
            </th>
        </tr>
        {{/each}}
    </script>

    <!-- 添加表单容器 -->
    <div style="display: none;" class="add-form-container">
        <form class="layui-form add-form">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">分类标题</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类标题" autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- 编辑表单容器 -->
    <div style="display: none;" class="edit-form-container">
        <form class="layui-form  edit-form" lay-filter="edit-form">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">分类标题</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类标题" autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>

                    </div>
                </div>
            </div>
            <!-- 自己构建的隐藏域 -->
            <input type="hidden" name="Id">
        </form>
    </div>


    <!-- 引入模板引擎 -->
    <script src="../assets/lib/template-web.js"></script>
    <!-- 引入jquery文件 -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 引入layui的js文件 -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 引入请求库axios的js文件 -->
    <script src="../assets/lib/axios.js"></script>
    <!-- 引入公共样式的请求设置文件 -->
    <script src="../assets/js/commonAPI.js"></script>
    <!-- 引入自己的文件 -->
    <script src="../assets/js/article/category.js"></script>
</body>

</html>
