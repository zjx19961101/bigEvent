<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的项目</title>
    <!-- 引入layui文件 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <!-- 引入自己的css样式 -->
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <!-- 左上角图标 -->
    <div class="logo">
        <img src="./assets/images/logo.png">
    </div>

    <!-- 中间表单层 -->
    <div class="content">
        <!-- 表单标题 -->
        <div class="title">
            <img src="./assets/images/login_title.png">
        </div>
        <!-- 表单主体 /注册表单-->
        <form class="layui-form reg-form" style="display: none;">

            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>

            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input id="pass" type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>

            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" required lay-verify="required|pass|samePass" placeholder="请再次确认密码" autocomplete="off" class="layui-input">
            </div>

            <!-- 注册按钮 -->
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
            </div>

            <!-- 立即注册 -->
            <div class="layui-form-item links">
                <a href="javascript:;" id="link_reg">去登录</a>
            </div>
        </form>

        <!-- 表单主体 /登录表单-->
        <form class="layui-form login-form">

            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>

            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>

            <!-- 登录按钮 -->
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">登陆 </button>
            </div>

            <!-- 立即注册 -->
            <div class="layui-form-item links">
                <a href="javascript:;" id="link_reg">去注册账号</a>
            </div>
        </form>
    </div>


    <!-- 引入axios.js文件 -->
    <script src="./assets/lib/axios.js"></script>
    <!-- 引入jquery文件 -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 引入layui的js文件 -->
    <script src="./assets/lib/layui/layui.all.js"></script>

    <script src="./assets/js/commonAPI.js"></script>
    <!-- 引入自己的js文件 -->
    <script src="./assets/js/login.js"></script>
</body>

</html>
